<!DOCTYPE html>
<html>

<head>
    <title>Disappearing Alice</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('img').click(function () {
                $(this).hide();
            });
            $('button').click(function () {
                $('img').show();
            })
        });
    </script>
</head>

<body>
    <div id="background">
        <h3>Help Alice Leave Wonderland</h3>
        <img src="alice.jpg">
        <img src="alice.jpg">
        <img src="alice.jpg">
        <img src="alice.jpg">
        <img src="alice.jpg">
        <img src="alice.jpg">
        <img src="alice.jpg">
        <img src="alice.jpg">
        <button>Restore</button>
    </div>
</body>

</html>
